name: CI

env:
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "README.md"
  push:
    tags:
      - "*"
  release:
    types: [published]

jobs:
  # ---- Tag push: use official flutter-build workflow ----
  build_tag:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    uses: ./.github/workflows/flutter-build.yml
    with:
      upload-artifact: true
      upload-tag: ${{ github.ref_name }}
    secrets: inherit

  # ---- Release publish: use official flutter-build workflow ----
  build_release:
    if: github.event_name == 'release'
    uses: ./.github/workflows/flutter-build.yml
    with:
      upload-artifact: true
      upload-tag: ${{ github.event.release.tag_name }}
    secrets: inherit
