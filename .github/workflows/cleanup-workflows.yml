name: Cleanup Workflow Runs

on:
  workflow_dispatch:
    inputs:
      days:
        description: 'Number of days to keep (delete runs older than this)'
        required: false
        default: '0'
      minimum_runs:
        description: 'Minimum runs to keep per workflow'
        required: false
        default: '0'
      delete_running:
        description: 'Delete running workflows?'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: ${{ github.event.inputs.days }}
          keep_minimum_runs: ${{ github.event.inputs.minimum_runs }}
          delete_workflow_pattern: ${{ github.event.inputs.delete_running == 'true' && '' || 'completed' }}
